<H1>Contáctate con nosotros</H1>
<fieldset>
    <form  class="row g-3 needs-validation" onsubmit="datos(event)" action="https://formsubmit.co/gabrielchamo@hotmail.com" method="POST">
      <div class="col-md-12">
        <label  class="form-label">Nombre y apellido</label>
        <input type="text" name="nombre" class="form-control form-control-lg" id="nombre" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    
      <div class="col-md-12">
        <label  class="form-label">EMAIL</label>
        <input type="email"  name="email" class="form-control form-control-lg" id="correo" placeholder="name@example.com">
      </div>

      <div class="col-md-12 position-relative">
        <label for="validationTooltip05" class="form-label">Telefono</label>
        <input type="text" class="form-control form-control-lg"  name="telefono" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Please provide a valid telefono.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom02" class="form-label">Negocio/empresa</label>
        <input type="text"  name="empresa" class="form-control form-control-lg" id="validationCustom02" value="campo no obligatorio" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-12">
        <label for="exampleFormControlTextarea1" class="form-label">MENSAJE</label>
        <textarea class="form-control form-control-lg"  name="mensaje" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div> 
                  
      
        
      <div class="col-12">
        <button class="btn btn-primary" type="submit" value="submit">ENVIAR</button>
        <input type="hidden" name="_next" value="https://josecham.github.io/CamaraSanCarlos/pages/confirmacion.html">
        
      </div>
      
    </form>
  </fieldset>
